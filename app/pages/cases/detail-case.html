<ion-header>
  <ion-navbar>
    <ion-title>{{ case.category_id }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-img src="{{case.image}}"></ion-img>
    <div class="box-image-empty" [hidden]="hasImage"></div>
  </div>
  <div class="content-padding ">
    <p class="text-bold">Data:</p>
    <p>{{case.create_date}}</p>
    <p class="text-bold">Endereço:</p>
    <p>COLOCAR NO MODELO DE DADOS!!!</p>
    <p class="text-bold">Comentário:</p>
    <p>{{case.comments}}</p>
  </div>
</ion-content>
