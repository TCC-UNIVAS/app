<ion-header>
  <ion-navbar primary>
    <ion-title>{{ case.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div  [hidden]="!hasImage" style="width:17em;height: 17em;margin:auto;margin-bottom:0px;">
    <ion-img id="imgDetail" [src]="case.image"></ion-img>
  </div>
  <div>
    <img [src]="case.map" alt="Mapa">
  </div>
  <div class="content-padding ">
    <p class="text-bold">Data:</p>
    <p>{{case.create_date}}</p>
    <p class="text-bold">Endereço:</p>
    <p>{{ case.address }}</p>
    <p class="text-bold">Comentário:</p>
    <p>{{case.comments}}</p>
  </div>
</ion-content>
