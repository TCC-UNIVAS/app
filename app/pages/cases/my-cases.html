<ion-header>
  <ion-navbar>
    <ion-title>Meus casos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-list *ngFor="let case of cases" class="flora-list" tappable (click)="nextPage()">
            <ion-item no-lines class="item-list">
                <ion-avatar [ngStyle]="{'background': getImage(case.image), 'background-color': getImage(case.image) }" class="item-avatar"
                    item-left>
                    <img>
                </ion-avatar>
                <div item-center class="popular-name">{{case.comments}}</div>
                <div item-center class="cientific-name">{{case.lat}}</div>
            </ion-item>
            <div class="item-divider"></div>
